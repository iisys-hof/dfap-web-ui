<ul *ngIf="treeData.length > 0" class="list-group tree">
  <li *ngFor="let node of treeData | orderByPipe" class="list-group-item open"  >
    <span (click)="node.isCollapsed = !node.isCollapsed">
      <i *ngIf="!node.isCollapsed" class="fa fa-chevron-right" aria-hidden="true"></i>
      <i *ngIf="node.isCollapsed" class="fa fa-chevron-down" aria-hidden="true"></i>
    </span>
    <span (click)="folderClicked(node)">
      {{node.title}}
    </span>
    <app-tree-view (onFolderClicked)="folderClicked($event)" [ngbCollapse]="!node.isCollapsed" [treeData]="node.folder"></app-tree-view>
  </li>
</ul>
